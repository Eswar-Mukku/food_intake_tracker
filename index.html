<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="HealthifyMe - Your personal calorie and nutrition tracker. Track meals, monitor macros, log water intake, and achieve your health goals." />
  <title>Food Tracker</title>
</head>

<body>
  <div id="root"></div>
  <div id="global-error" style="color: red; padding: 20px; display: none;"></div>
  <script>
    window.addEventListener('error', function (e) {
      document.getElementById('global-error').style.display = 'block';
      document.getElementById('global-error').innerText = 'App Start Error: ' + e.message;
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
