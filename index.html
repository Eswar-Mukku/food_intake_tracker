<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="HealthifyMe - Your personal calorie and nutrition tracker. Track meals, monitor macros, log water intake, and achieve your health goals." />
  <title>Food Tracker</title>
</head>

<body>
  <div id="root">
    <div
      style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #666;">
      <div>
        <h2 style="margin-bottom: 10px;">Loading Food Tracker...</h2>
        <p>If this takes more than 5 seconds, check your connection or console.</p>
      </div>
    </div>
  </div>
  <div id="global-error"
    style="color: white; background: #ef4444; padding: 20px; display: none; position: fixed; top: 0; left: 0; right: 0; z-index: 9999; font-family: sans-serif;">
  </div>

  <script>
    // Global error listener before script loads
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var errDiv = document.getElementById('global-error');
      errDiv.style.display = 'block';
      errDiv.innerHTML = '<b>App Start Error:</b><br>' + msg + '<br>Line: ' + lineNo + '<br>Column: ' + columnNo;
      return false;
    };

    // Catch module load errors (like 404 on scripts)
    window.addEventListener('error', function (e) {
      if (e.target.tagName === 'SCRIPT') {
        var errDiv = document.getElementById('global-error');
        errDiv.style.display = 'block';
        errDiv.innerHTML = '<b>Asset Load Error:</b> Failed to load ' + e.target.src + '. Check your network or base path configuration.';
      }
    }, true);
  </script>

  <script type="module" src="./src/main.tsx"></script>
</body>

</html>
